<head>

<style>
  body {

    padding: 16px;

    padding: 16px;

  }
  h1 { text-align: center; }

  #question {

    padding: 14px;
    min-height: 40px;

    border: 2px solid #333;
    border-radius: 6px;

    color: #000;

    visibility: visible !important;
    white-space: normal;
    word-break: break-word;
  }

  textarea { width: 100%; height: 90px; font-size: 1rem; }
  button { margin-top: 10px; padding: 10px; font-size: 1rem; width: 100%; }
  
  #nextButton {
    background: #4caf50;
    color: white;
    border: none;
    cursor: pointer;
  }
  
  #nextButton:hover {
    background: #45a049;
  }
  
  #nextSetButton {
    background: #2196f3;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 15px;
  }
  
  #nextSetButton:hover {
    background: #1976d2;
  }

  .hidden { display: none; }

  #progress { margin-top: 10px; font-size: 0.9rem; color: #555; }
  #model {
    margin-top: 10px;
    padding: 10px;
    background: #eef;
    border-radius: 5px;
  }
  
  #errorMessage {
    margin-top: 10px;
    padding: 10px;
    background: #ffebee;
    border: 1px solid #f44336;
    border-radius: 5px;
    color: #c62828;
    font-size: 0.95rem;
  }

    margin-top: 20px;
    padding: 20px;
    background: #e8f5e9;
    border: 2px solid #4caf50;
    border-radius: 8px;
    text-align: center;
    font-size: 1.2rem;
  }
  
  #scoreDisplay h2 {
    margin: 0 0 10px 0;
    color: #2e7d32;
  }
  
  #scoreDisplay p {
    margin: 5px 0;
    font-size: 1.1rem;
  }
  
  #scoreDisplay .percentage {
    font-size: 2rem;
    font-weight: bold;
    color: #1b5e20;
    margin: 10px 0;
  }
  
  #incorrectList {
    margin-top: 20px;
    padding: 20px;
    background: #ffebee;
    border: 2px solid #f44336;
    border-radius: 8px;
    text-align: left;
  }
  
  #incorrectList h3 {
    margin: 0 0 15px 0;
    color: #c62828;
    text-align: center;
  }
  
  .incorrect-item {
    margin-bottom: 15px;
    padding: 12px;
    background: #fff;
    border-left: 4px solid #f44336;
    border-radius: 4px;
  }
  
  .incorrect-item .question-text {
    font-weight: bold;
    color: #333;
    margin-bottom: 5px;
  }
  
  .incorrect-item .answer-text {
    color: #666;
    font-size: 0.95rem;
  }
</style>
</head>

<div class="container">
  <h1>ビジネスマネジメント<br>記述式クイズ</h1><br>
  <h3>大文字小文字、・も正しく入れましょう。英語は半角で入れてください</h3>

  <div id="question"></div>
  <textarea id="answer" placeholder="答えを入力"></textarea>
  <button id="checkButton" onclick="checkAnswer()">答え合わせ</button>
  <button id="nextButton" class="hidden" onclick="nextQuestion()">次の問題へ →</button>
  
  <div id="errorMessage" class="hidden"></div>
  <div id="result"></div>
  <div id="model" class="hidden"></div>
  <div id="progress"></div>
  <div id="scoreDisplay" class="hidden"></div>
  <div id="incorrectList" class="hidden"></div>
  <button id="nextSetButton" class="hidden" onclick="startNextSet()">もう一度15問に挑戦 🔄</button>
</div>

// ===== 15問区切り設定 =====
const SET_SIZE = 15;
let order = [];
let index = 0;
let setIndex = 0;
let checked = false;
let correctCount = 0; // 正解数をカウント
let incorrectQuestions = []; // 間違えた問題を記録

function startSet() {
  // 毎回問題をシャッフル
  order = [...Array(quizData.length).keys()];
  order.sort(() => Math.random() - 0.5);
  
  // インデックスを0にリセット（シャッフル済みの配列を使用）
  index = 0;
  correctCount = 0; // リセット
  incorrectQuestions = []; // リセット
  
  // 画面をリセット
  document.getElementById('scoreDisplay').classList.add('hidden');
  document.getElementById('incorrectList').classList.add('hidden');
  document.getElementById('nextSetButton').classList.add('hidden');
  document.getElementById('answer').style.display = 'block';
  document.getElementById('checkButton').style.display = 'block';
  document.getElementById('checkButton').classList.remove('hidden');
  document.getElementById('nextButton').style.display = 'block';
  document.getElementById('nextButton').classList.add('hidden');
  document.getElementById('result').style.display = 'block';
  document.getElementById('model').style.display = 'none';
  document.getElementById('progress').style.display = 'block';
  document.getElementById('errorMessage').classList.add('hidden');
  document.getElementById('errorMessage').style.display = 'none';
  
  showQuestion();
}

function showQuestion() {
  const qElm = document.getElementById('question');
  const q = quizData[order[index]];
  if (!q) {
    qElm.textContent = "このセットは終了です";
    return;
  }
  qElm.textContent = q.q;
  document.getElementById('answer').value = '';
  document.getElementById('result').textContent = '';
  
  // 模範解答を確実にリセット
  const modelElm = document.getElementById('model');
  modelElm.textContent = '';
  modelElm.classList.add('hidden');
  
  document.getElementById('errorMessage').classList.add('hidden');
  document.getElementById('progress').textContent =
    `${index + 1} / ${SET_SIZE}問目`;
  checked = false;
  
  // ボタンの表示制御
  document.getElementById('checkButton').classList.remove('hidden');
  document.getElementById('nextButton').classList.add('hidden');
  
  // 回答欄にフォーカス
  document.getElementById('answer').focus();
}

function checkAnswer() {
  if (checked) return;

  const user = document.getElementById('answer').value.trim();
  const errorMessage = document.getElementById('errorMessage');
  
  // 回答が空かどうかをチェック
  if (user === '') {
    errorMessage.textContent = '⚠️ 回答を入力してください';
    errorMessage.classList.remove('hidden');
    return;
  }
  
  // エラーメッセージを非表示
  errorMessage.classList.add('hidden');
  
  const userLower = user.toLowerCase();
  const q = quizData[order[index]];
  const result = document.getElementById('result');
  const model = document.getElementById('model');

  const correct = q.a.some(word => userLower.includes(word));
  result.textContent = correct ? "⭕ 正解!" : "❌ 不正解";
  
  // 模範解答を確実に表示
  model.textContent = "模範解答: " + q.model;
  model.style.display = 'block';
  model.classList.remove('hidden');

  // 正解数をカウント
  if (correct) {
    correctCount++;
  } else {
    // 間違えた問題を記録
    incorrectQuestions.push({
      question: q.q,
      model: q.model
    });
  }

  checked = true;
  
  // ボタンの表示切り替え
  document.getElementById('checkButton').classList.add('hidden');
  document.getElementById('nextButton').classList.remove('hidden');
  
  // 次の問題へボタンにフォーカス
  document.getElementById('nextButton').focus();
}

function nextQuestion() {
  index++;
  
  if (index < SET_SIZE && quizData[order[index]]) {
    showQuestion();
  } else {
    // 15問終了時に結果を表示
    showFinalScore();
  }
}

function showFinalScore() {
  const qElm = document.getElementById('question');
  const scoreDisplay = document.getElementById('scoreDisplay');
  const incorrectList = document.getElementById('incorrectList');
  const nextSetButton = document.getElementById('nextSetButton');
  const actualQuestions = Math.min(index, SET_SIZE);
  const percentage = Math.round((correctCount / actualQuestions) * 100);
  
  qElm.textContent = actualQuestions + "問終了!";
  
  scoreDisplay.innerHTML = `
    <h2>🎉 結果発表 🎉</h2>
    <p>正解数: <strong>${correctCount}</strong> / ${actualQuestions}問</p>
    <div class="percentage">${percentage}%</div>
    <p style="margin-top: 15px; font-size: 0.9rem; color: #666;">
      問題はランダムにシャッフルされるので、何度でも挑戦できます！
    </p>
  `;
  scoreDisplay.classList.remove('hidden');
  
  // 間違えた問題の一覧を表示
  if (incorrectQuestions.length > 0) {
    let incorrectHTML = '<h3>❌ 間違えた問題一覧</h3>';
    incorrectQuestions.forEach((item, idx) => {
      incorrectHTML += `
        <div class="incorrect-item">
          <div class="question-text">${idx + 1}. ${item.question}</div>
          <div class="answer-text">模範解答: ${item.model}</div>
        </div>
      `;
    });
    incorrectList.innerHTML = incorrectHTML;
    incorrectList.classList.remove('hidden');
  }
  
  // 常に次のセットへのボタンを表示（問題は毎回シャッフルされる）
  nextSetButton.classList.remove('hidden');
  nextSetButton.focus();
  
  // 入力欄とボタンを非表示
  document.getElementById('answer').style.display = 'none';
  document.getElementById('checkButton').style.display = 'none';
  document.getElementById('nextButton').style.display = 'none';
  document.getElementById('result').style.display = 'none';
  document.getElementById('model').style.display = 'none';
  document.getElementById('progress').style.display = 'none';
  document.getElementById('errorMessage').style.display = 'none';
}

function startNextSet() {
  startSet();
}

// Enterキーのイベントリスナーを追加
document.addEventListener('DOMContentLoaded', function() {
  const answerField = document.getElementById('answer');
  const checkButton = document.getElementById('checkButton');
  const nextButton = document.getElementById('nextButton');
  
  // テキストエリアでのEnterキー処理
  answerField.addEventListener('keydown', function(event) {
    // Ctrl+EnterまたはShift+Enterの場合は改行を許可
    if (event.ctrlKey || event.shiftKey) {
      return;
    }
    
    // Enterキーが押された場合
    if (event.key === 'Enter') {
      event.preventDefault(); // デフォルトの改行を防ぐ
      
      // 答え合わせボタンが表示されている場合
      if (!checkButton.classList.contains('hidden')) {
        checkAnswer();
      }
      // 次の問題へボタンが表示されている場合
      else if (!nextButton.classList.contains('hidden')) {
        nextQuestion();
      }
    }
  });
  
  // 次の問題へボタンでのEnterキー処理
  nextButton.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      event.preventDefault();
      nextQuestion();
    }
  });
  
  // 次のセットへボタンでのEnterキー処理
  document.getElementById('nextSetButton').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      event.preventDefault();
      startNextSet();
    }
  });
});

window.onload = startSet;
</script>
